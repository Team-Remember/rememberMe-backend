#ServerPort
server:
  port: 8001

#ConfigImport
spring:
  config:
    import:
      - classpath:config-yml/datasource-config.yml #DataSource
      - classpath:config-yml/aws-config.yml #S3Config
      - classpath:config-yml/jwt-config.yml #JwtConfig
      - classpath:config-yml/mail-config.yml #mailConfig
  #JpaConfig
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  #Multipart
  servlet:
    multipart:
      location: classpath:tempfile
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true